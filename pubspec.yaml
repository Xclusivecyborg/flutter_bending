name: custom_paint_tutorial
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  intl: ^0.19.0
dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  # example:
  fonts:
    - family: Giga Sans
      fonts:
        - asset: assets/Fontspring-DEMO-gigasans-black.otf
          weight: 700
        - asset: assets/Fontspring-DEMO-gigasans-bold.otf
          weight: 600
        - asset: assets/Fontspring-DEMO-gigasans-light.otf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
